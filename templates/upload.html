<!doctype html>
<title>Python Flask File Upload Example</title>
<h2>Select a file to upload</h2>
<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul class=flashes>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>
<form method="post" action="/predict" enctype="multipart/form-data">
    <dl>
		<p>
			Username: <input type="text" name="username" autocomplete="off" required> <br> <br>
			Experiment Name: <input type="text" name="experiment_name" autocomplete="off" required><br><br>
			File: <input type="file" name="file" autocomplete="off" required>
		</p>
    </dl>
    <p>
		<input type="submit" value="Submit">
	</p>
</form>
